version: 2

models:
  - name: fct_vendas
    description: "Tabela fato de vendas da Adventure Works para o ano de 2011, enriquecida com dados de cliente, produto, data, cartão e motivo de venda."
    columns:
      - name: id_pedido
        description: "Identificador único do pedido de venda"
      - name: id_produto
        description: "Identificador do produto vendido"
      - name: nome_produto
        description: "Nome do produto vendido"
      - name: nome_subcategoria
        description: "Subcategoria do produto"
      - name: nome_categoria
        description: "Categoria do produto"
      - name: status_pedido
        description: "Status do pedido no momento da venda"
      - name: data_pedido
        description: "Data em que o pedido foi realizado"
      - name: tipo_cartao
        description: "Tipo de cartão utilizado na compra"
      - name: motivoid
        description: "Identificador do motivo da venda"
      - name: motivo_nome
        description: "Nome do motivo da venda (ex: promoção, recomendação)"
      - name: tipo_motivo
        description: "Tipo do motivo da venda (ex: marketing, relacionamento)"
      - name: valor_bruto
        description: "Valor total da venda antes de descontos"
      - name: valor_liquido
        description: "Valor total da venda após aplicação de descontos"
      - name: quantidade_comprada
        description: "Quantidade de unidades compradas no pedido"
      - name: ano
        description: "Ano da data do pedido"
      - name: mes
        description: "Mês da data do pedido"
      - name: dia
        description: "Dia da data do pedido"
      - name: id_pessoa
        description: "Identificador da pessoa que realizou o pedido"
      - name: id_territorio
        description: "Identificador do território de vendas"
      - name: linha1
        description: "Endereço do cliente (linha 1)"
      - name: cidade
        description: "Cidade do cliente"
      - name: nome_provincia
        description: "Província ou estado do cliente"
      - name: nome_pais
        description: "País do cliente"