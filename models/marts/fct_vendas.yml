version: 2

models:
  - name: fct_vendas
    description: "Tabela fato de vendas detalhadas da AdventureWorks"
    columns:
      - name: id_pedido
        description: "Identificador único do pedido"
      - name: ProductID
        description: "Identificador do produto vendido"
      - name: status_pedido
        description: "Status atual do pedido"
      - name: data_pedido
        description: "Data em que o pedido foi realizado"
      - name: tipo_cartao
        description: "Tipo de cartão utilizado na compra"
      - name: valor_bruto
        description: "Valor total antes dos descontos"
      - name: valor_liquido
        description: "Valor final após descontos"
      - name: ano
        description: "Ano da data do pedido"
      - name: mes
        description: "Mês da data do pedido"
      - name: dia
        description: "Dia da data do pedido"
      - name: id_pessoa
        description: "Identificador da pessoa (cliente)"
      - name: id_territorio
        description: "Território de origem do cliente"
      - name: linha1
        description: "Endereço do cliente"
      - name: cidade
        description: "Cidade do cliente"
      - name: nome_provincia
        description: "Província ou estado do cliente"
      - name: nome_pais
        description: "País do cliente"