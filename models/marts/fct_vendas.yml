models:
  - name: fct_vendas
    description: >
      Tabela fato central do modelo, contendo os pedidos de venda e suas métricas financeiras.
      Conectada às principais dimensões analíticas do projeto.
    columns:
      - name: id_pedido
        description: Identificador único do pedido.
        tests:
          - unique
          - not_null

      - name: data_pedido
        description: Data em que o pedido foi realizado.

      - name: status_pedido
        description: Status atual do pedido.

      - name: tipo_cartao
        description: Tipo de cartão utilizado na venda.

      - name: valor_bruto
        description: Valor total bruto do pedido antes de descontos ou encargos.

      - name: valor_total
        description: Valor final cobrado, incluindo encargos.

      - name: ano
        description: Ano da data do pedido.

      - name: mes
        description: Mês da data do pedido.

      - name: dia
        description: Dia da data do pedido.

      - name: id_pessoa
        description: Pessoa associada ao cliente.

      - name: id_territorio
        description: Território de atuação do cliente.

      - name: linha1
        description: Rua ou logradouro do cliente.

      - name: cidade
        description: Cidade de residência do cliente.

      - name: nome_provincia
        description: Estado ou província do cliente.

      - name: nome_pais
        description: País do cliente.